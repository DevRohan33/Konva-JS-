<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <script src="https://cdn.rawgit.com/konvajs/konva/1.6.5/konva.min.js"></script>
</head>
<body>
    <div id="container"></div>
    <script>

    var stage = new Konva.Stage({
      container: 'container',
      width: 500,
      height: 500
    });

    var layer = new Konva.Layer();

    var circle = new Konva.Circle({
      x: stage.width() / 2,
      y: stage.height() / 2,
      radius: 70,
      fill: 'Blue',
      stroke: 'black',
      strokeWidth: 4
    });

    layer.add(circle);

    stage.add(layer);

    layer.draw();
    </script>
</body>
</html>
